<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Todo List App</h1>
        </header>
        <aside>
            <h2>Projects</h2>
            <ul>
                <li class="selected">+ Project 1</li>
                <li>+ Project 2</li>
                <li>+ Project 3</li>
            </ul>
            <button class="addProject">+ New Project</button>
        </aside>
        <main>

            <h2>Project 1</h2>

        
            <section class="list-grid">
                <article>
                    <div class="left">
                        <h3 class="title">Title</h3>
                        <p class="desc">Description</p>
                    </div>
                    <div class="right">
                        <p class="date">No date</p>
                    </div>
                    <p class="delete">x</p>
                </article>
                <article>
                    <div class="left">
                        <h3 class="title">Title</h3>
                        <p class="desc">Description</p>
                    </div>
                    <div class="right">  
                        <p class="date">No date</p>
                    </div>
                    <p class="delete">x</p>
                </article>
                <article>
                    <div class="left">
                        <h3 class="title">Title</h3>
                        <p class="desc">Description</p>
                    </div>
                    <div class="right">
                        <p class="date">No date</p>
                    </div>
                    <p class="delete">x</p>
                </article>
                
            </section>
            <section class="inputForm">
                <div class="top">
                    <input type="text" name="inputTitle" id="inputTitle" placeholder="Title">
                    <input type="date" name="inputDate" id="inputDate" >
                </div>
                
                <textarea name="inputDesc" id="inputDesc" rows="10" placeholder="Description"></textarea>
                <div class="bottom">
                    <button id="addItem">Add</button>
                    <button id="cancel">Cancel</button>
                </div>
            </section>
            <button class="newItem">+ New Item</button>
        </main>
        <footer><h4>Copyright Devan Holm</h4></footer>
    </div>
</body>
</html>
