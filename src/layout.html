<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Todo List App</h1>
        </header>
        <aside>
            <h2>Projects</h2>
            <ul>
                <div class="project selected">
                    <li>+ Project 1</li>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </div>
                <div class="project">
                    <li>+ Project 2</li>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </div>
                <div class="project">
                    <li>+ Project 3</li>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </div> 
            </ul>
            <div class="project-form">
                <input type="text" name="newProjectName" id="newProjectName">
                <div class="projectButtons">
                    <button class="add">Add</button>
                    <button class="cancel">Cancel</button>    
                </div>
            </div>
            
            
            <button class="addProject">+ New Project</button>
        </aside>
        <main>

            <h2>Project 1</h2>

        
            <section class="list-grid">
                <article>
                    <div class="left">
                        <h3 class="title">Title</h3>
                        <p class="desc">Description</p>
                    </div>
                    <div class="right">
                        <p class="date">No date</p>
                    </div>
                    <svg class="delete" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </article>
                <article>
                    <div class="left">
                        <h3 class="title">Title</h3>
                        <p class="desc">Description</p>
                    </div>
                    <div class="right">  
                        <p class="date">No date</p>
                    </div>
                    <svg class="delete" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </article>
                <article>
                    <div class="left">
                        <h3 class="title">Title</h3>
                        <p class="desc">Description</p>
                    </div>
                    <div class="right">
                        <p class="date">No date</p>
                    </div>
                    <svg class="delete" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </article>
                
            </section>
            <section class="inputForm">
                <div class="top">
                    <input type="text" name="inputTitle" id="inputTitle" placeholder="Title">
                    <input type="date" name="inputDate" id="inputDate" >
                </div>
                
                <textarea name="inputDesc" id="inputDesc" rows="10" placeholder="Description"></textarea>
                <div class="bottom">
                    <button class="add" id="addList">Add</button>
                    <button class="cancel" id="cancelList">Cancel</button>
                </div>
            </section>
            <button class="newItem">+ New Item</button>
        </main>
        <footer><h4>Copyright Devan Holm</h4></footer>
    </div>
</body>
</html>
